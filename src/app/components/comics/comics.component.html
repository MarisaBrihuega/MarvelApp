<app-loading *ngIf="this.cargando" ></app-loading>
<div *ngIf="!this.cargando" class="card-columns">
  <div *ngFor="let comic of Comics" class="card-puntero">
    <img (click)="verMas(comic.id)" src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}" class="card-img-top" alt="image">
    <div class="card-body">
      <h5 class="card-title">{{ comic.title }}</h5>
      <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
      <p class="card-text"><small class="text-muted">{{comic.series.name}}</small></p>
    </div>
  </div>
</div>
