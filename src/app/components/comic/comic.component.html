<app-loading *ngIf="this.cargando" ></app-loading>
<div *ngIf="!this.cargando" class="jumbotron">
    <h1 class="display-10">{{ this.comic.title }}</h1>
    <br>
    <p class="lead">{{this.comic.description}}</p>
    <hr class="my-4">
    <p class="text-muted">Personajes: {{ this.comic.characters | noCharacters }}</p> 
    <p class="text-muted">Precio: {{ this.comic.prices | noPrice }}</p>
    <!--<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>-->
  </div>
  <div class="container mb-4">
    <div *ngIf="!this.cargando" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{this.comic.images[0].path}}.{{this.comic.images[0].extension}}" class="d-block w-50" alt="imagen1">
        </div>
        <div *ngIf="this.imagenes" class="carousel-item">
          <img src="{{this.comic.images[1].path}}.{{this.comic.images[1].extension}}" class="d-block w-50" alt="imagen2">
        </div>
        <div *ngIf="!this.imagenes" class="carousel-item">
          <img src="../../../assets/images/noimagen.png" class="d-block w-50" alt="imagen2">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
